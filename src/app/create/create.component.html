<div>
    <h3>Paste a build from <a href="http://www.ffbedb.com/" target="_blank">FFBEDB.com</a> here to upload your build.</h3>
    <form>
      <textarea ref-textarea [(ngModel)]="newBuild" name="build"></textarea><br>
      Create tags for this build seperated by commas
      <input type="text" [(ngModel)]="tags" name="tags" placeholder="bis, whale, ifrit raid"><br>
      <input type="submit" value="submit" (click)="sendBuild()">
    </form>
</div>
